<ion-view title="ค้นหา">
      <ion-nav-buttons >
        <button class="button ion-arrow-left-c button-clear button-positive"  ng-click="goBack()">Back</button>
    </ion-nav-buttons>
    
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item " href="#/addfriend">
            สร้างห้อง
        </a>

            <a class="tab-item active" href="#/findgroup">
           ค้นหา
        </a>
        </div>
    </div>

    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="list">
            <div class="item item-divider">
                ค้นหา
            </div>
             <div class="item item-input-inset">
                <label class="item-input-wrapper">
                <input type="text" ng-model="name" placeholder="ชื่อห้อง">
                </label>
                <button ng-click="find(name)" class="button button-small">
                ค้นหา
                </button>
            </div>

            <a  ng-repeat="item in GroupList" class="item item-button-right" href="">
                <h2>{{item.name}}</h2>
                <p>{{item.desc}}</p>
                <button  class="button button-calm" ng-click="addgroup(item.id,GroupList,$index)">
                    ขอใช้ห้อง
                </button>
            </a>
            
            
            
           


        </div>
    </ion-content>
</ion-view>
