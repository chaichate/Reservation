<ion-view title="ค้นหา">
    <ion-nav-buttons side="primary">
        <button class="button ion-android-more-vertical button-clear " ng-click="addUser()"></button>
    </ion-nav-buttons>
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item " href="#/addfriend">
            สร้างกลุ่ม
        </a>

            <a class="tab-item active" href="#/findgroup">
           ค้นหา
        </a>
        </div>
    </div>

    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="list">
            <div class="item item-divider">
                ค้นหา
            </div>
             <div class="item item-input-inset">
                <label class="item-input-wrapper">
                <input type="text" ng-model="name" placeholder="ชื่อกลุ่ม">
                </label>
                <button ng-click="find(name)" class="button button-small">
                ค้นหา
                </button>
            </div>

            <a ng-repeat="item in GroupList" class="item item-avatar item-button-right" href="">
                <img src="../img/splash.png">
                <h2>{{item.name}}</h2>
                <p>{{item.desc}}</p>
                <button class="button button-calm {{buttonStyle}} " ng-click=addgroup(item.id)>
                    ขอเข้ากลุ่ม
                </button>
            </a>
            
            
            
           


        </div>
    </ion-content>
</ion-view>
