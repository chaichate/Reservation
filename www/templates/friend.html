<ion-view title="เพื่อน"  >
    <ion-nav-buttons side="primary" >
        <button class="button ion-person-add button-clear"   ng-click="addFriend()"></button>
        <button class="button ion-android-search button-clear " href="gotoFind()"></button>
        <button class="button ion-android-more-vertical button-clear "   ng-click="gotoSetting()"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list">
            
            <div class="item item-divider">
               กลุ่ม
            </div>
            <a class="item item-avatar" href="#" ng-repeat="item in GroupList">
                <img src="../img/splash.png">
                <h2>{{item.name}}</h2>
                <p>{{item.desc}}</p>
            </a>
          
         
            
   
        </div>
    </ion-content>
</ion-view>
