<ion-view title="{{nameTitle}}">
    <ion-nav-buttons side="left">
        <button  class="button ion-android-arrow-back  button-clear " ng-click="goBack()">
            back
        </button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <button ng-click="openModal()"  class="button ion-ios-plus-empty button-clear " >

        </button>
    </ion-nav-buttons>
       
        
    
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="list">

            <div class="item item-divider">
                รายชื่อสมาชิก
            </div>

            <a class="item item-avatar"   ng-repeat="item in MemberList">
                <img src="{{item.image}}">
                <h2>{{item.name}}</h2>
                <p>{{item.email}}</p>
             
            </a>
           
        </div>
        
        
        
        
        
        
    </ion-content>
</ion-view>



<script id="modal.html" type="text/ng-template">
  <ion-modal-view >
    <ion-header-bar class="bar bar-header item-input-inset">
        
       <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search"ng-model="findkey" >
        </label>
        <label >
           <button class="button button-calm button-small" ng-click="find(findkey)" ><span class="">ค้นหา</span></button>
        </label>
     
      <div class="button button-clear button-small" ng-click="modal.hide()"><span class="icon ion-close"></span></div>

    </ion-header-bar>
    <ion-content>
        <h3>รายชื่อสมาชิก</h3>

      
        
            <ion-list>

                <ion-item item="item" class="item item-remove-animate item-radio" ng-repeat="friend in addMemberList">
                    <ion-checkbox ng-model="friend.selected">{{friend.email}}</ion-checkbox>
                </ion-item>
            </ion-list>
        
        <button class="button button-positive button-block" value="submit" ng-click="addUser((addMemberList|filter:{selected: true}))" ><span class="">เพิ่มสมาชิก</span></button>
     
    </ion-content>
  </ion-modal-view>
</script>
